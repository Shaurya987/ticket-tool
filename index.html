<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayatna IT Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff;
        }

        .logo-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: #f7c38d; /* Orange/yellow background */
            z-index: -1;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px; /* Curved white section */
        }

        .logo-container {
            margin-top: 40px; /* Position logo higher */
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            width: 200px; /* Adjusted logo size */
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        .button-container {
            margin-top: 350px; /* More space between logo and buttons */
            display: flex;
            gap: 190px; /* Larger spacing between buttons */
            justify-content: center;
        }

        .action-button {
            background-color: #5c3a22;
            border: none;
            color: white;
            padding: 25px 70px; /* Larger buttons */
            border-radius: 30px;
            font-size: 20px; /* Bigger font size */
            cursor: pointer;
            transition: all 0.4s ease, transform 0.4s ease; /* Animation for hover and transitions */
        }

        .action-button:hover {
            background-color: #b87333;
            transform: scale(1.15); /* More noticeable scale-up on hover */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Button shadow effect */
        }

        .contact-info {
            margin-top: 150px; /* More space between buttons and text */
            font-weight: bold;
            text-align: center;
            font-size: 16px; /* Larger text for contact info */
            opacity: 0;
            transform: translateY(50px); /* Start from further down */
            transition: opacity 1s ease, transform 1s ease; /* Smooth transition for text */
        }

        /* Animations */
        .hidden {
            opacity: 0;
            transform: translateY(50px); /* Start all elements lower down */
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1.2s ease, transform 1.2s ease; /* Smooth transitions */
        }

    </style>
</head>
<body>
    <div class="logo-background"></div>

    <!-- Logo Container -->
    <div class="logo-container hidden" id="logo">
        <img src="logo praytna.png" alt="Prayatna Logo">
    </div>

    <!-- Buttons -->
<div class="button-container hidden" id="buttons">
    <!-- Button redirects to 'raise_ticket.py' page -->
    <button class="action-button" onclick="window.location.href='raise_ticket.py'">Raise Ticket</button>
    
    <!-- Button redirects to 'check_status.py' page -->
    <button class="action-button" onclick="window.location.href='check_status.py'">Check Your Status</button>
</div>

    <!-- Contact Info -->
    <div class="contact-info hidden" id="contact-info">
        <h3>IT PRAYATNA</h3>
        <p>CONTACT: +91 1203288717</p>
        <p>Email: abc@prayatnaworld.org</p>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                // Show logo with smooth animation
                document.getElementById('logo').classList.add('visible');
            }, 500);

            setTimeout(() => {
                // Show buttons with smooth animation
                document.getElementById('buttons').classList.add('visible');
            }, 1500);

            setTimeout(() => {
                // Show contact info with smooth animation
                document.getElementById('contact-info').classList.add('visible');
            }, 2500);
        };
    </script>
</body>
</html>
